<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ArmProgress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.7;
            background: linear-gradient(to bottom, #0A0A0A 0%, #1A1A1A 50%, #0A0A0A 100%);
            color: #d1d5db;
            min-height: 100vh;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 40px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
        }

        .brand-name {
            font-size: 2rem;
            font-weight: 800;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #E63946 0%, #FF6B9D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 1.125rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #E63946;
            background: rgba(255, 255, 255, 0.08);
        }

        input::placeholder, textarea::placeholder {
            color: #6b7280;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: #E63946;
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .submit-btn:hover {
            background: #d02835;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 600;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .contact-info {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .contact-info-item h3 {
            color: white;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .contact-info-item a {
            color: #E63946;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-info-item a:hover {
            color: #FF6B9D;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }

        ::-webkit-scrollbar-thumb {
            background: #E63946;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d02835;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .content-card {
                padding: 24px;
            }

            .logo-section {
                gap: 8px;
            }

            .logo {
                width: 48px;
                height: 48px;
            }

            .brand-name {
                font-size: 1.5rem;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }

            .contact-info {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <img src="/logo.png" alt="ArmProgress Logo" class="logo" />
                <span class="brand-name">ArmProgress</span>
            </div>
            <h1>Get In Touch</h1>
            <p class="subtitle">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        </div>

        <div class="content-card">
            <div id="successMessage" class="alert alert-success hidden">
                Message sent successfully! We'll get back to you soon.
            </div>

            <div id="errorMessage" class="alert alert-error hidden">
                Failed to send message. Please try again.
            </div>

            <form id="contactForm">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Your name" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required placeholder="How can we help?" />
                </div>

                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required placeholder="Tell us what you need..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="btnText">Send Message</span>
                    <span id="btnSpinner" class="spinner hidden"></span>
                </button>
            </form>

            <div class="contact-info">
                <div class="contact-info-item">
                    <h3>Email</h3>
                    <a href="mailto:support@armprogress.com">support@armprogress.com</a>
                </div>
                <div class="contact-info-item" style="text-align: right;">
                    <h3>Response Time</h3>
                    <p style="color: #9ca3af;">Usually within 24 hours</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Sending...';
            btnSpinner.classList.remove('hidden');

            // Get form data
            const formData = new FormData(form);
            const data = {
                access_key: 'YOUR_WEB3FORMS_ACCESS_KEY', // Replace with your actual key
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject'),
                message: formData.get('message'),
                to: 'support@armprogress.com',
            };

            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    successMessage.classList.remove('hidden');
                    form.reset();
                } else {
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Send Message';
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
